<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock normal</title>
    <link rel="stylesheet" href="style.css">



</head>
<body>
    <div id="clock"></div>
    <form action="" method="">
        <div id="jcaalarmclock">
        <div><div class="leftcolumn">Current Time:</div> <span id="jsalarm_ct" style="letter-spacing: 2px"></span></div>
        <div><div class="leftcolumn">Set Alarm:</div> <span><select></select> Hour</span> <span><select></select> Minutes</span> <span><select></select> Seconds</span></div>
        <div><div class="leftcolumn">Set Alarm Action:</div> <input type="text" id="musicloc" size="55" value="https://www.youtube.com/watch?v=gADgM89skZQ" /> <span style="font: normal 11px Tahoma">*Location of page to launch</span></div>
        <input type="submit" value="Set Alarm!" id="submitbutton" /> <input type="reset" value="reset" id="resetbutton" />
        </div>
        </form>
        
        
    <script src="main.js"></script>
    
</body>
</html>
